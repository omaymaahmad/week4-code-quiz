<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Welcome to the Javascript Quiz</h1>
        <h4 class="Timer"></h4>
      </header>
      <div id="startScreen" class="card">
        <div class="card-header">
          <h2>To enter the quiz click on the  begin button below! Good Luck</h2>
        </div>

        <div class="card-footer">
          <button id="begin" class="btn">Begin Quiz</button>
        </div>

        <div class="card-footer">
          <button id="high score" class="btn">High Score</button>
        </div>
        <form id="initalsform" action="/action_page.php">
      Initials: <input id="initials" type="text" name="formInitials"> 
      <br>
      <button id="submit" class="btn">Submit</button>
      </form>
      </div>
 
      <div id="questions" class="questions">
        <h2 id="timerDisplay"></h2>
        <h3 id="currentQuestion" class=""></h3>
        <div id="answersSection" class="answers"></div>
      </div>
      <div id="endHighscores"class="highscores">
<h1 id="thanksMessage"></h1>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
